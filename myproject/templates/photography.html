{% extends 'base.html' %}
{% load staticfiles %}

{% block css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha256-UK1EiopXIL+KVhfbFa8xrmAWPeBjMVdvYMYkTAEv/HI=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha256-4hqlsNP9KM6+2eA8VUT0kk4RsMRTeS7QGHIM+MZ5sLY=" crossorigin="anonymous" />
{% endblock %}

{% block content %}
<title>Andrew Puglionesi - Photography</title>
<body class="" style="background-color:#161518;margin-bottom: 40px;width:100%; text-align:center;">
	<div class="fall-down">
		<div class="carousel">
			<div class="left-arrow"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></div>
		    <div class="photo-gallery">
		        <div class="photo"><img class="photo" src="/static/images/rays.jpg"></div>
		        <div class="photo"><img class="photo" src="/static/images/bells.jpg"></div>
		        <div class="photo"><img class="photo" src="/static/images/craterlake.jpg"></div>
		        <div class="photo"><img class="photo" src="/static/images/house.jpg"></div>
		        <div class="photo"><img class="photo" src="/static/images/candle.jpg"></div>
		    </div>
		    <div class = "right-arrow"><i class="fa fa-chevron-circle-right" aria-hidden="true"></i></div>
		</div>
	</div>
</body>
{% endblock %}

{% block js %}
<script src="{% static 'js/photo-slider.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha256-DHF4zGyjT7GOMPBwpeehwoey18z8uiz98G4PRu2lV0A=" crossorigin="anonymous"></script>
{% endblock %}
