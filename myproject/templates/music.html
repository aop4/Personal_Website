<!DOCTYPE html>
{% load staticfiles %}
<html lang={% if language == 'English' %}"en"{% else %}"es"{% endif %}>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">.
    <title>Andrew Puglionesi - Music</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/music-page.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.3.23/plyr.css">
    <script src="{% static 'js/ie-emulation-modes-warning.js' %}"></script>
  </head>

  <body>
  	<div class="full-page">
	  	<div class="content">
	  		<audio id="music-player">
			  	<source src="static/music/{{songs.0.title}}.mp3" type="audio/mp3">
			</audio>
			<div class="text-center skip-controls">
				<i class="fas fa-step-backward back-btn inline"></i>
				<i class="fas fa-step-forward frwrd-btn inline"></i>
			</div>
	  		<div class="audio-container">
		  		<ul id="song-list">
		  			{% for song in songs %}
		  			<li class="list-item">
			  			<div id="{{ song.id }}" class="song-handle inactive pointer">
			  				<i class="fas fa-play-circle inline play-icon"></i>
				  			<p class="song-title inline">{{ song.title }}</p>
					  		<div class="float-right song-links">
					  			{% if song.lyrics %}
					  			<a class="lyrics-btn pointer inline">Lyrics</a>
					  			{% endif %}
					  			<a download href="static/music/{{ song.title }}.mp3" class="pointer inline download-song">Download</a>
					  		</div>
					  	</div>
				  		<br>
				  		<p class="lyrics-text display-none">{{ song.lyrics }}</p>
			  		</li>
		  			{% endfor %}
		  		</ul>
		  		<div class="text-center">
		  			<a href="{% static 'music/all_files.zip' %}" download>Download all files</a>
		  		</div>
	  		</div>
	  	</div>
	</div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages oload faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery.min.js' %}"><\/script>')</script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
    <script src="https://use.fontawesome.com/3a1262e1c7.js"></script>
    <script src="https://cdn.plyr.io/3.3.23/plyr.polyfilled.js"></script>
    <script src="{% static 'js/music-page.js' %}"></script>
  </body>
</html>
